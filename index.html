<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Demo</title>
</head>
<body>
  <form name="newsletter" action="/success" method="post" netlify>
    <input type="text" name="subscriber-name" id="subscriber-name" placeholder="Name">
    <input type="email" name="subscriber-email" id="subscriber-email" placeholder="Email">
    <input type="submit" value="Subscribe">
  </form>
</body>
</html>
